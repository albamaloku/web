 <section class=bottom-section2>
 <div class="carousel-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="valixhja.jpg" width="200" height="300" alt="Image 1"></div>
                <div class="carousel-item"><img src="njecopetoke.jpg" width="200" height="300" alt="Image 2"></div>
                <div class="carousel-item"><img src="kateryje.jpg" width="200" height="300" alt="Image 3"></div>
                <div class="carousel-item"><img src="hija.jpg" width="200" height="300" alt="Image 4"></div>
                <div class="carousel-item"><img src="biri.jpg" width="200" height="300" alt="Image 5"></div>
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
let currentIndex = 0;

function moveSlide(direction) {
    const carouselInner = document.querySelector('.carousel-inner');
    const totalItems = document.querySelectorAll('.carousel-item').length;

    currentIndex += direction;

    if (currentIndex >= totalItems) {
        currentIndex = 0;
    } else if (currentIndex < 0) {
        currentIndex = totalItems - 1;
    }

    const offset = -currentIndex * 100;
    carouselInner.style.transform = `translateX(${offset}%)`;
}

window.onload = () => {
    document.querySelector('.carousel-inner').style.width = `${document.querySelectorAll('.carousel-item').length * 100}%`;
};
</script>
